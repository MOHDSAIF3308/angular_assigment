<div class="admin-container">
  <nav class="navbar">
    <div class="nav-brand">
      <h2>User Management - Admin Panel</h2>
    </div>
    <div class="nav-actions">
      <button (click)="goBack()" class="btn-secondary">Back to Dashboard</button>
    </div>
  </nav>

  <div class="admin-content">
    <div class="admin-header">
      <h3>Manage Users</h3>
      <div class="header-actions">
        <div class="delay-control">
          <label for="delay">API Delay (ms):</label>
          <input id="delay" type="number" [(ngModel)]="delayMs" min="0" placeholder="0">
          <button (click)="applyDelay()" [disabled]="loading" class="btn-apply">Reload</button>
        </div>
        <button (click)="openCreateModal()" class="btn-primary">Create User</button>
      </div>
    </div>

    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading users with {{ delayMs }}ms delay...</p>
    </div>

    <div *ngIf="!loading" class="table-container">
      <table class="users-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><span class="role-badge" [class.admin]="user.role === 'Admin'">{{ user.role }}</span></td>
            <td>{{ user.department }}</td>
            <td>
              <button (click)="openEditModal(user)" class="btn-edit">Edit</button>
              <button (click)="deleteUser(user._id)" class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>{{ editMode ? 'Edit User' : 'Create User' }}</h3>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label>User ID</label>
        <input type="text" [(ngModel)]="currentUser.userId" name="userId" [disabled]="editMode" required>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="currentUser.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="currentUser.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" [(ngModel)]="currentUser.department" name="department" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="currentUser.role" name="role" required>
          <option value="General User">General User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="form-group" *ngIf="!editMode">
        <label>Password</label>
        <input type="password" [(ngModel)]="currentUser.password" name="password" required>
      </div>
      <div class="modal-actions">
        <button type="button" (click)="closeModal()" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-save">{{ editMode ? 'Update' : 'Create' }}</button>
      </div>
    </form>
  </div>
</div>
