<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>User Management System</h1>
      <p>Please sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input 
          id="userId" 
          type="text" 
          formControlName="userId" 
          placeholder="Enter your user ID"
          [class.error]="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched">
        <small *ngIf="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched" class="error-text">
          User ID is required
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          Password is required
        </small>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="General User">General User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="delayMs">API Delay (ms) - Optional</label>
        <input 
          id="delayMs" 
          type="number" 
          formControlName="delayMs" 
          placeholder="0"
          min="0">
        <small class="info-text">Simulates async processing delay</small>
      </div>

      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="spinner">Signing in...</span>
      </button>
    </form>

    <div class="login-footer">
      <p><strong>Test Credentials:</strong></p>
      <p>Admin: <code>admin001</code> / <code>password123</code></p>
      <p>User: <code>user001</code> / <code>password123</code></p>
    </div>
  </div>
</div>
